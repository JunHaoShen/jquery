<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="password" name="" value="123456" placeholder="">
	<input type="text" name="" value="123456789" placeholder="">
	<script src="../../lib/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			//获取input的type类型
			$(':text');
			$(':password');
			//获取input输入框的value值
			$(':text').val();
			//赋值给input输入值
			$(':text').val('445566')
		})
	</script>
</body>
</html>
