<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">div节点id</div>
	<div class="box">dov节点class</div>
	<div>div节点标签</div>
	<div date-tye='jQuery'>自定义方式查询</div>


	<script type="text/javascript" src="../../lib/common.js"></script>
	<!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> -->
	<script>
		$(function(){
			console.log($('#box'));

			var $el = $("#box"); //返回节点集合
			console.log($el);

			var _el = document.getElementById('box');//返回节点 不是集合
			console.log(_el);
			$(_el); //原生对象转换为jQuery 对象
			console.log($(_el));
			$el[0];  //jQuery 对象转换为原生对象
			console.log($el[0]);

			// 以class获取对象
			var $el2 = $('.box');
			//转换为js原生节点对象
			$el2[0];
			//转换为js原生对象后再转为jQuery
			$($('.box')[0])

			//通过标签名,获取jQuery 节点对象\
			var $el3 = $('div');
			console.log($el3[2]);

			$('[date-tye="jQuery"]')

		});
	</script>
</body>
</html>
