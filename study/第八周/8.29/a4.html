</head>

	<script>

			$('#box').addClass('box');
			$('#box #div-box1').addClass('box');
			//移出class
			$('#box').removeClass('box');
			$('#box #div-box1').removeClass('box');
			//隐藏节点对象 $('').hide()
			// $('#box').toggleClass('box')有次class消失.没有增加

			$('#box').hide();
			//显示

			$('#box div').first();

			$($('#box div')[0]);

			$('#box div').last();

			$('#box div').first().addClass('box').siblings().last().addClass('box');
		});
	</script>
